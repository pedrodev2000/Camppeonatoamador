<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de jogador</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="menu.html">Campeonato Amador de volei</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link "  href="cadastrarEquipe.html">Cadastro de equipe</a>
              <a class="nav-link" href="cadastrarJogador.html">Cadastro de jogador</a>
              <a class="nav-link " href="/logout">Sair</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <form action="/Cadastro de jogador" method="POST">
                    <legend class="text-center mt-3">Cadastro de jogador</legend>
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="NomeJogador">Nome</label>
                            <input type="text" class="form-control" id="NomeJogador" name="NomeJogador">
                        </div>
                        <div class="col-md-12">
                            <label for="equipe">Equipe</label>
                            <input type="text" class="form-control" id="equipe" name="equipe">
                        </div>
                        <div class="col-md-12">
                            <label for="posicao">Posição</label>
                            <input type="text" class="form-control" id="posicao" name="posicao">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Cadastrar</button><br>
                            <a href="/listarJogador" style="text-align: center; text-decoration: none;">Lista de pets cadastrados</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
